<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <script>
        class Persoana{
            nume;
            prenume;
            #contbancar;
            constructor(fname, lname){
                this.nume=lname;
                this.prenume=fname;
            }

            set contBancar(cont){
                if(cont.length == 14){
                this.#contbancar = cont;
            }
            else{
                throw 'Eroare cont bancar';
            }
        }

            get contBancar(){
                return this.#contbancar;
            }

            salut(){
                console.log(`Buna ziua, eu sunt ${this.nume} ${this.prenume}.`);
            }
        }

        class Student extends Persoana{
            facultate;
            constructor(fname,lname,facultate){
                super(fname,lname);
                this.facultate = facultate;
            }
            salut(){
                super.salut();
                console.log('Sunt la facultatea', this.facultate);
            }
        }
        class Elev extends Persoana{

        }


        let persoana1 = new Persoana("Ana", "Popescu");
        persoana1.salut();
        persoana1.contBancar = 'RORTYE12345678';
        console.log('Contul bancar este',persoana1.contBancar);
        console.log(persoana1);

        let student1 = new Student('Gheorghe', 'Georgel','Cibernetica');
        student1.salut();
        student1.contBancar = '12345678901112';
        console.log(student1);

    </script>
    
</body>
</html>
